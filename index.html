<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>

<body>
    <main>
        <div class="main-left">
            <h1>My lists</h1>
            <ul id='lists-parent' class="lists">
            </ul>
            <div>
                <input type="text" id='list-input'>
                <button id='lists-btn'>Create</button>
            </div>
        </div>
        <div class="main-right">
            <div id='main-container' style="display: none;">
                <h1 id='title'></h1>
                <ul id='todos-parent' class="lists">
                </ul>
                <div class="input-box">
                    <input type="text" id='task-input' placeholder="New task name">
                    <button id='task-btn'>Add</button>
                </div>
                <div class="clear-box">
                    <p id='clear-tasks'>Clear complited tasks</p>
                    <p id='clear-list'>Clear this list</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
